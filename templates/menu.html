<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .menu-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 15px 0;
        }
        .menu-item p {
            margin: 0 15px 15px;
            color: #555;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .menu-item button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JOJO Cafe Menu</h1>
        </div>
        {% for category in categories %}
        <h2>{{ category.name }}</h2>
        <div class="menu-grid">
            {% for item in menu_items %}
            {% if item.category == category %}
            <div class="menu-item">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.details }}</p>
                <button>Order Now - ${{ item.price }}</button>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
