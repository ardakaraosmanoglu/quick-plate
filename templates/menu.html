<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO CAFE</title>
    <link rel="stylesheet" href="{% static 'menu-styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'images/turkish-flag.png' %}" alt="Turkish Flag" class="flag">
            <h1>JOJO CAFE</h1>
            <img src="{% static 'images/turkish-flag.png' %}" alt="Notification Icon" class="notification">
        </div>
    </header>
    <main>
        {% for category in categories %}
        <section class="menu-section">
            <h2>{{ category.name }}</h2>
            <div class="menu-items">
                {% for item in category.items.all %}
                <div class="menu-item">
                    <a href="{% url 'item_detail' item.pk %}">
                        <img src="{{ item.image.url }}" alt="{{ item.name }}">
                        <p>{{ item.name }}</p>
                        <p>{{ item.price }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
        {% endfor %}
    </main>
    <footer>
        <nav class="footer-nav">
            <a href="#" class="footer-link">
                <img src="{% static 'images/menu-icon.svg' %}" alt="Orders">
                <span>Orders</span>
            </a>
            <a href="#" class="footer-link">
                <img src="{% static 'images/menu-icon.svg' %}" alt="Menu">
                <span>Menu</span>
            </a>
        </nav>
    </footer>
</body>
</html>
