<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }} - JOJO CAFE</title>
    <link rel="stylesheet" href="{% static 'item_details-styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'images/turkish-flag.png' %}" alt="Turkish Flag" class="flag">
            <h1>JOJO CAFE</h1>
            <img src="{% static 'images/email-icon.svg' %}" alt="Notification Icon" class="notification">
        </div>
    </header>
    <main>
        <section class="item-detail-section">
            <div class="item-detail">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-image">
                <h2>{{ item.name }}</h2>
                <p>{{ item.details }}</p>
                <form method="POST" class="item-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Order Now - ${{ item.price }}</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <nav class="footer-nav">
            <a href="#" class="footer-link">
                <img src="{% static 'images/menu-icon.svg' %}" alt="Orders">
                <span>Orders</span>
            </a>
            <a href="{% url 'menu' %}" class="footer-link">
                <img src="{% static 'images/menu-icon.svg' %}" alt="Menu">
                <span>Menu</span>
            </a>
        </nav>
    </footer>
</body>
</html>
