<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - JOJO Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 1.5em;
        }
        .header img {
            height: 30px;
        }
        .message {
            margin-top: 50px;
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer div {
            text-align: center;
            color: white;
        }
        .footer img {
            height: 25px;
            margin-bottom: 5px;
        }
        .footer p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="header">
            <img src="{% static 'images/turkish-flag.png' %}" alt="Turkish Flag">
            <h1>JOJO Cafe</h1>
            <img src="{% static 'images/email-icon.png' %}" alt="Email Icon">
        </div>
        <div class="message">
            Thank you for your order! Your order has been placed successfully.
        </div>
    </div>
    <div class="footer">
        <div>
            <img src="{% static 'images/orders-icon.png' %}" alt="Orders Icon">
            <p>Orders</p>
        </div>
        <div>
            <img src="{% static 'images/menu-icon.png' %}" alt="Menu Icon">
            <p>Menu</p>
        </div>
    </div>
</body>
</html>
